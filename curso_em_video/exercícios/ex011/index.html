<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente dimnua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <!--max-widht é a largura máxima, min-widht é a largura mínima-->
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem padrão">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <audio src="midia/sub_urban-cradles.mp3" controls></audio>
    <audio preload="metadata" controls loop autoplay> <!--pré-carregamento + controles + loop-->
        <source src="midia/sub_urban-cradles.mp3" type="audio/mpeg">
        <!--mensagem após todos os sources é exibido quando nenhuma opção funciona-->
        <!--tipos de áudio: mp3, ogg, wav-->
    </audio>


</body>
</html>
